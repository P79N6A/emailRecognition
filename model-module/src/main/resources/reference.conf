model {
  write-model-to = "/Users/tomaskohout/models"
  naive-bayes {
    sigma = 1.0
    model = "MULTINOMIAL"
    number-of-predictors = 5

    trainer {
      singleton-name = "NaiveTrainer"
      role = ""
      hand-over-retry-interval = 1s
      singleton-identification-interval = 1s
      buffer-size = 5000
    }
  }

  svm {
    kernel = "LINEAR"
    number-of-predictors = 5

    trainer {
      singleton-name = "SVMTrainer"
      role = ""
      hand-over-retry-interval = 1s
      singleton-identification-interval = 1s
      buffer-size = 5000
    }
  }
}

model-dispatcher {
  type = Dispatcher
  executor = "thread-pool-executor"
  thread-pool-executor {
    fixed-pool-size = 10
  }
  throughput = 1
}